        (function() {

function parseTemplate(template) {
    var index,
        open = "{", 
        openIndex,
        close = "}",
        closeIndex,
        builder,
        parts;

    parts = [];
    builder = {
        parts: parts,
        braceIndexes: [],
        statusText: ""
    };
    if(typeof template !== "string" || template.length === 0) {
        parts.push(template);
        builder.statusText = "template error";
        return {
            parts: parts
        };
    }

    index = 0;
    while(true) {
        openIndex = template.indexOf(open, index);
        closeIndex = template.indexOf(close, (openIndex > -1 ? openIndex : index));
        // 没有占位符
        if(openIndex < 0 && closeIndex < 0) {
            parts.push(template);
            break;
        }

        // 可是要输出'}'标记符
        if(closeIndex > -1 && (closeIndex < openIndex || openIndex === -1)) {
            if(template.charAt(closeIndex + 1) !== close) {
                throw new TypeError("字符'}'， index:" + closeIndex + "， 标记符输出格式错误，应为}}");
            }
            parts.push(template.substring(index, closeIndex + 1));
            i = closeIndex + 2;
            continue;
        }

        // 处理占位符
        parts.push(template.substring(index, openIndex));
        index = openIndex + 1;
        if(template.charAt(index) === open) {
            // 说明要输出'{'标记符
            parts.push(template.charAt(index));
            index += 1;
            continue;
        }

        if(closeIndex === -1) {
            throw new TypeError("缺少闭合标记，正确的占位符应为{text}");
        }

        parts.push(template.substring(index, closeIndex).trim());
        builder.braceIndexes.push(parts.length - 1);

        index = closeIndex + 1;
    }

    return builder;
}

            var pageLogic = window.pageLogic = {

            function initWave() {
                var canvas = $("#colorLines"),
                    width = canvas.width(),
                    height = canvas.height(),
                    resize;
                wave = ui.effect.Wave(canvas.get(0), width, height);
                resize = wave.resize;
                wave.resize = function() {
                    var div, 
                        section,
                        width, height,
                        top, left;
                    div = canvas.parent();
                    section = div.parent();
                    width = section.width();
                    height = section.height();
                    left = width - (width * Math.sin(75 * Math.PI / 180));
                    top = height - (width * Math.sin(15 * Math.PI / 180));
                    div.css("transform", "rotate(-30deg) translate(" + left + "px, " + top + "px)");
                };
                wave.push(
                    ui.effect.WaveArea({
                        context: wave.context,
                        speed: 0.02,
                        deep: .6,
                        level: 0.08,
                        waveMax: 1.2,
                        attenuation: .6,
                        K: 1.5,
                        F: 8,
                        width: width,
                        height: height,
                        thin: 4,
                        color: "rgba(232,113,141,.3)",
                        bgColor: "rgba(255,255,255,1)"
                    })
                    , ui.effect.WaveArea({
                        context: wave.context,
                        speed: 0.01,
                        deep: 1,
                        level: 0.07,
                        waveMax: 3,
                        attenuation: 1,
                        K: 1,
                        F: 8,
                        width: width,
                        height: height,
                        thin: 4,
                        color: "rgba(1,170,167,.3)",
                        bgColor:"rgba(255,255,255,1)"
                    })
                );
            }
        })();
